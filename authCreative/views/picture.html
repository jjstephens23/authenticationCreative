<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>Edit Pictures</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div class="form-container left-div" ng-controller="myController">
        <h2 id="sectionTitle" class="form-header">Edit Pictures</h2>
        <form method="POST" action="/user/pictures">
            <label>Picture URL:</label>
            <input type="text" id="pictureURL" name="pictureURL" ng-model="user.pictureURL"><br>
            <input type="submit" id="save" value="Upload">
        </form>
        <hr>
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <a id="homeLink" href="/">Home</a>
</body>

</html>
