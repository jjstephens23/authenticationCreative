<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>User Login and Sessions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div class="left-div" ng-controller="myController">
        <h2 id="welcomeText">Welcome <%= username %>!</h2>
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a>
        <a id="pictureLink" href="/picture">Edit Pictures</a>
        <hr>
    </div>
    <div class="left-div" ng-controller="myController">
        <ul>
            <% for(var i=0; i < pictures.length; i++) { %>
                <img src=<%= pictures[i] %> alt="pic">
            <% } %>
        </ul>
    </div>
    
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>
